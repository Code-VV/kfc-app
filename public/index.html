        (function() {
            let touchStartEvent = null
            let isMove = false
            let touchStartTime = 0
            let excluderTags = ['input', 'textarea']
            document.addEventListener('touchstart', function(e) {
                if (typeof api == 'object' && api.deviceModel.toLocaleLowerCase().indexOf('iphone') == -1 &&
                    api.deviceModel.toLocaleLowerCase().indexOf('ipad') == -1) {
                    return
                }
                touchStartEvent = e.targetTouches[0]
                touchStartTime = Date.now()
                isMove = false
            }, true)

            document.addEventListener('touchmove', function(e) {
                isMove = true
            }, true)

            document.addEventListener('touchend', function(e) {
                // time1=Date.now()
                if (!isMove && Date.now() - touchStartTime < 200) {
                    if (excluderTags.indexOf(touchStartEvent.target.tagName.toLocaleLowerCase()) == -1) {
                        touchStartEvent.target.click()
                        e.preventDefault()
                    }
                }
            }, true)
        })();
